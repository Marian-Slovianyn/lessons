<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Lesson 10</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <div class="header__container">
          <h1 class="header__lesson">Lesson 10</h1>
          <ul class="section-block">
            <li class="section-block__project">
              <a href="#projects">Projects</a>
            </li>
            <li class="section-block__latest">
              <a href="#latests">Latests</a>
            </li>
            <li class="section-block__footer">
              <a href="#footers">The end</a>
            </li>
          </ul>
        </div>
      </header>
      <!-- Page -->
      <main>
        <div id="projects">
          <div class="project">
            <div class="project__container">
              <div class="project__images">
                <div class="project__laptop">
                  <img src="img/laptop.webp" alt="" />
                </div>
                <div class="project__stars"></div>
                <div class="project__cloud"></div>
                <div class="project__half-cloud"></div>
                <div class="project__woman">
                  <img src="img/woman.webp" alt="Woman smiling" />
                </div>
                <div class="project__card"></div>
                <div class="project__arrow"></div>
              </div>
            </div>
          </div>
        </div>
        <!-- Latest -->
        <div id="latests">
          <div class="latest">
            <div class="latest__container">
              <div class="latest__info">
                <p class="latest__portfolio">Portfolio</p>
                <h2 class="latest__work">Latest Work</h2>
                <a href="#">Explore More</a>
              </div>
              <div class="latest__blocks">
                <div class="latest__design block">
                  <a href="#">
                    <img src="img/latest/design.jpg" alt="Art images" />
                    <p>Design</p>
                    <h2>SOFA</h2>
                  </a>
                </div>
                <div class="latest__branding block">
                  <a href="#">
                    <img src="img/latest/key_board.jpg" alt="Art images" />
                    <p>Branding</p>
                    <h2>KeyBoard</h2>
                  </a>
                </div>
                <div class="latest__illustration block">
                  <a href="#">
                    <img src="img/latest/work_media.jpg" alt="Art images" />
                    <p>Illustration</p>
                    <h2>Work Media</h2>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer id="footers">
        <div class="footer">
          <div class="footer__container">
            <div class="footer__text">The end</div>
          </div>
        </div>
      </footer>
    </div>
  </body>
</html>
