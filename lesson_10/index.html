<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Lesson 10</title>
  </head>
  <body>
    <div class="wrapper">
      <!-- Header -->
      <header class="header">
        <div class="header__container">
          <h1 class="header__lesson">Lesson 10</h1>
          <ul class="section__block">
            <li class="section__block-project">
              <a href="#project">Project</a>
            </li>
            <li class="section__block-latest">
              <a href="#latest">Latest</a>
            </li>
            <li class="section__block-footer">
              <a href="#footer">The end</a>
            </li>
          </ul>
        </div>
      </header>
      <!-- Page -->
      <main>
        <div id="project">
          <div class="project__container">
            <div class="project__images circle">
              <div class="img__laptop">
                <img src="img/laptop.webp" alt="" />
              </div>
              <div class="img__stars"></div>
              <div class="img__cloud"></div>
              <div class="img__half-cloud"></div>
              <div class="img__woman">
                <img src="img/woman.webp" alt="Woman smiling" />
              </div>
              <div class="img__card"></div>
              <div class="img__arrow"></div>
            </div>
          </div>
        </div>
        <!-- Latest -->
        <div id="latest">
          <div class="latest__container">
            <div class="latest__info">
              <p class="latest__portfolio">Portfolio</p>
              <h2 class="latest__work">Latest Work</h2>
              <a href="#">Explore More</a>
            </div>
            <div class="latest__blocks">
              <div class="latest__design block">
                <a href="#">
                  <img src="img/latest/design.jpg" alt="Art images" />
                  <p>Design</p>
                  <h2>SOFA</h2>
                </a>
              </div>
              <div class="latest__branding block">
                <a href="#">
                  <img src="img/latest/key_board.jpg" alt="Art images" />
                  <p>Branding</p>
                  <h2>KeyBoard</h2>
                </a>
              </div>
              <div class="latest__illustration block">
                <a href="#">
                  <img src="img/latest/work_media.jpg" alt="Art images" />
                  <p>Illustration</p>
                  <h2>Work Media</h2>
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer id="footer">
        <div class="footer__container">
          <div class="footer__text">The end</div>
        </div>
      </footer>
    </div>
  </body>
</html>
