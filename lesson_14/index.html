<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Lesson 14</title>
  </head>
  <body class="body">
    <div class="wrapper">
      <div class="header">
        <div class="header__container">
          <div class="header__info">
            <h1>Lesson 14</h1>
          </div>
        </div>
      </div>
      <main class="main">
        <!-- Global form 01 -->
        <div class="global-form-01">
          <div class="global-form-01__container">
            <!-- ===== Form Project ===== -->
            <!-- Name -->
            <form class="form-project" id="project" action="#">
              <div class="form-project-block-01">
                <input
                  class="input-name"
                  required
                  type="text"
                  placeholder="Name*"
                  name="form[]"
                />

                <!-- Email -->
                <div class="form-01">
                  <input
                    class="input-email"
                    required
                    type="email"
                    placeholder="Email*"
                    name="form[]"
                  />
                </div>

                <!-- Location -->
                <div class="form-02">
                  <input
                    class="input-location"
                    type="text"
                    placeholder="Location"
                    name="form[]"
                  />
                </div>

                <!-- Form Budget Subject -->
                <div class="form-budget-subject">
                  <div class="form-03">
                    <input
                      required
                      type="number"
                      name="form[]"
                      placeholder="Budget*"
                    />
                  </div>

                  <div class="form-04">
                    <input
                      class="input-subject"
                      required
                      type="text"
                      name="form[]"
                      placeholder="Subject*"
                    />
                  </div>
                </div>
                <!-- Textarea -->
                <textarea
                  class="project-area"
                  required
                  name="form[]"
                  autocomplete="off"
                  placeholder="Message*"
                ></textarea>
                <!-- Button -->
                <div class="form-project__btn">
                  <button form="project" class="button" type="submit">
                    Submit
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!-- Global Form 02 -->
        <div class="global-form-02">
          <div class="global-form-02__container">
            <!-- ===== Form Stream ===== -->
            <form class="form-stream" id="stream" action="#">
              <div class="form-stream-block-01 stream-block">
                <div class="form-stream__01 stream">
                  <label for="first">First Name*</label>
                  <input
                    required
                    id="first"
                    type="text"
                    placeholder="First Name"
                    name="form[]"
                  />
                </div>
                <div class="form-stream__02 stream">
                  <label for="last">last Name*</label>
                  <input
                    required
                    id="last"
                    type="text"
                    placeholder="last Name"
                    name="form[]"
                  />
                </div>
              </div>
              <div class="form-stream-block-02 stream-block">
                <div class="form-stream__03 stream">
                  <label for="email">Email*</label>
                  <input
                    name="form[]"
                    required
                    id="email"
                    type="email"
                    placeholder="Email"
                  />
                </div>
                <div class="form-stream__04 stream">
                  <label for="number">Phone Number</label>
                  <input
                    name="form[]"
                    id="number"
                    type="number"
                    placeholder="Phone Number"
                  />
                </div>
              </div>
              <div class="form-stream__05 form-message">
                <label for="text-area">Message</label>
                <textarea
                  class="stream-area"
                  autocomplete="off"
                  placeholder="Enter your Message"
                  name="form[]"
                  id="text-area"
                ></textarea>
              </div>

              <!-- ===== Checkbox button ===== -->
              <div class="form-checkbox">
                <div class="block-checkbox">
                  <input
                    name="form[]"
                    name="form[]"
                    id="item-checkbox"
                    class="block-checkbox__input"
                    type="checkbox"
                    required
                    checked
                  />
                  <label class="block-checkbox__label" for="item-checkbox"
                    >I agree with Terms of Use and Privacy Policy</label
                  >
                </div>

                <!-- ===== Button ===== -->
                <div class="block-button">
                  <button
                    form="stream"
                    type="submit"
                    class="stream-button-form"
                  >
                    Send Message
                  </button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </main>
      <footer class="footer">
        <div class="footer__container">
          <div class="footer__info"></div>
        </div>
      </footer>
    </div>
  </body>
</html>
